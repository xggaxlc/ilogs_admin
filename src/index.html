<!doctype html>
<html ng-app="ilogs_admin" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>ilogs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="renderer" content="webkit">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <script type="text/javascript">
      (function() {
        if (!!window.ActiveXObject || "ActiveXObject" in window) {
          alert('不支持IE(内核)浏览器，请使用现代浏览器浏览！国产浏览器请切换高速（极速）模式!');
        }
      })();
    </script>

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>

    <md-progress-circular md-mode="indeterminate" class="page-loading" ng-show="showGlobalLoading" md-diameter="60"></md-progress-circular>

    <div ui-view></div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <script src="assets/lib/chartjs/Chart.js"></script>
    <script src="assets/lib/chartjs/angular-chart.js"></script>
    <script src="assets/lib/ng-fx/ng-fx.js"></script>
    <script src="assets/lib/ui-bootstrap-custom/ui-bootstrap-custom-2.0.0.js"></script>
    <script src="assets/lib/placeholder/placeholder.min.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
