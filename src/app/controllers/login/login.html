<div id="page-login">
  <md-card flex="100" flex-gt-xs="60" flex-gt-sm="40" flex-gt-md="30" flex-gt-lg="20" id="login-card">
    <md-card-content>
      <h2 class="md-headline">Login</h2>
      <form layout="column" name="userForm">
        <md-input-container>
          <label>email</label>
          <input type="text" name="username" ng-model="vm.user.username" required>
          <div ng-messages="userForm.username.$error">
            <div ng-message="required">用户名必填</div>
          </div>
        </md-input-container>
        <md-input-container>
          <label>password</label>
          <input type="password" name="password" ng-model="user.title" required>
          <div ng-messages="userForm.password.$error">
            <div ng-message="required">密码必填</div>
          </div>
        </md-input-container>
        <div layout="row" layout-align="space-between center">
          <md-switch ng-model="vm.autoLogin">下次自动登录</md-switch>
          <md-button>忘记密码？</md-button>
        </div>
        <md-input-container>
          <md-button type="submit" class="md-warn md-raised md-hue-2" ng-click="vm.submit()" ng-disabled="userForm.$invalid">登录</md-button>
        </md-input-container>
      </form>
    </md-card-content>
  </md-card>
</div>
