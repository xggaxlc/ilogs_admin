<div class="page-content" id="page-log">
  <md-card>
    <md-toolbar class="white-toolbar md-default">
      <div class="md-toolbar-tools" layout="row" layout-align="start center">
        <span flex></span>
        <search placeholder="输入操作关键字搜索" options="vm.searchOptions"></search>
      </div>
    </md-toolbar>
    <md-progress-linear ng-class="{true: 'visible', false: 'invisible'}[vm.showLoading]" md-mode="indeterminate"></md-progress-linear>
    <md-table-container>
      <table md-table>
        <thead md-head>
          <tr md-row>
            <th md-column>#</th>
            <th md-column>用户名</th>
            <th md-column>操作</th>
            <th md-column>时间</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="item in vm.logs">
            <td md-cell>
              {{$index+1}}
            </td>
            <td md-cell>
              {{item.name.name}}
            </td>
            <td md-cell>
              {{item.content | limitTo: 25}}
              <md-tooltip>
                {{item.content}}
              </md-tooltip>
            </td>
            <td md-cell>{{item.create_at | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
          </tr>
        </tbody>
      </table>
      <paging options="vm.pageOptions" ng-if="vm.pageOptions.count"></paging>
    </md-table-container>
  </md-card>
</div>
